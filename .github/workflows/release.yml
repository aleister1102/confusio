name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-and-release:
    name: Build and Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Build Binaries
        run: make build-all

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            confusio-linux-amd64
            confusio-darwin-amd64
            confusio-darwin-arm64
            confusio-windows-amd64.exe
          generate_release_notes: true
          draft: false
          prerelease: false
